                    <option value="Highest Individual Score in IPL history?">Highest Individual Score in IPL history?</option>
                    <option value="Most Orange caps won by a batsman?">Most Orange caps won by a batsman?</option>
                    <option value="Most Purple caps won by a batsman?">Most Purple caps won by a batsman?<option>

                <input type="submit" class="myButton" value="Answer">
            </form>
